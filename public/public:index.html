<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>T-Shirt Company</h1>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Hello World T-Shirt">
            <p>Hello World T-Shirt</p>
            <button id="add-to-cart">Add to Cart</button>
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
